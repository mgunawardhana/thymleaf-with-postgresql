<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container my-3">
    <h1 class="text-center mb-3">List of Clients</h1>
    <a class="btn btn-primary" href="/clients/create">Clients</a>
</div>

<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <!--/*@thymesVar id="clients" type=""*/-->
    <tr th:each="client : ${clients}">
        <td th:text="${client.id}"></td>
        <td th:text="@{${client.firstName} + ' ' + ${client.lastName}}"></td>
        <td th:text="${client.email}"></td>
        <td th:text="${client.phone}"></td>
        <td th:text="${client.address}"></td>
        <td th:text="${client.status}"></td>
        <td th:text="${client.createdAt.toString().substring(0,10)}"></td>
        <td style="white-space: nowrap">
            <a class="btn btn-primary btn-sm"
               th:href="@{/clients/edit(id=${client.id})}">
                Edit
            </a>
            <a class="btn btn-danger btn-sm"
               th:href="@{/clients/delete(id=${client.id})}"
               onclick="return confirm('Are you sure?')"
            >
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
